            --border-color: rgba(255, 255, 255, 0.1);
            --icon-color: #fff;
            --hero-bg: url('images/back7.webp');
            --hover-color: #abfc14;
            --shadow-light: rgba(0, 0, 0, 0.3);
            --shadow-dark: rgba(255, 255, 255, 0.3);
        }

        /* Override for devices that prefer a light color scheme */
        @media (prefers-color-scheme: light) {
            :root {
                --bg-color: #f5f5f5;
                --text-color: #333;
                --text-shadow: #333;
                --nav-bg: rgba(255, 255, 255, 0.95);
                --footer-bg: rgba(255, 255, 255, 0.95);
                --border-color: rgba(0, 0, 0, 0.1);
                --icon-color: #333;
                --hero-bg: url('images/back7.webp');
                --shadow-light: rgba(0, 0, 0, 0.3);
                --shadow-dark: rgba(255, 255, 255, 0.3);
            }
        }

        /* My existing data-theme light mode toggle */
        [data-theme="light"] {
            --bg-color: #f5f5f5;
            --text-color: #333;
            --text-shadow: #333;
            --nav-bg: rgba(255, 255, 255, 0.95);
            --footer-bg: rgba(255, 255, 255, 0.95);
            --border-color: rgba(0, 0, 0, 0.1);
            --icon-color: #333;
            --hero-bg: linear-gradient(135deg, #abfc14 50%, grey 100%);
            --shadow-light: rgba(0, 0, 0, 0.3);
            --shadow-dark: rgba(255, 255, 255, 0.3);
        }

        body {
            font-family: 'Arial', sans-serif;
            background: var(--hero-bg);
            background-size: cover;
            background-attachment: fixed;
            color: var(--text-color);
            min-height: 100vh;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        /* Social Icons */
        .social-icons {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }

        .social-icon {
            width: 50px;
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            text-decoration: none;
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        [data-theme="light"] .social-icon {
            background: rgba(255, 255, 255, 0.9);
            border-color: rgba(0, 0, 0, 0.1);
        }

        .social-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px purple;
        }

        .social-icon svg {
            width: 24px;
            height: 24px;
            fill: #fff;
            transition: all 0.3s ease;
        }

        /* Light theme - make icons dark */
        [data-theme="light"] .social-icon svg {
            fill: #333;
        }

        .theme-toggle {
            background: linear-gradient(45deg, #abfc14);
        }

        .theme-toggle:hover {
            background: linear-gradient(45deg, white,#abfc14);
        }

        /* Theme toggle icon should always be visible */
        .theme-toggle svg {
            fill: #000 !important;
        }

        /* Navigation */
        .nav-tabs {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            background: var(--nav-bg);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }

        /* Updated logo styles for circular photo */
        .logo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            border: 2px solid var(--text-color);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .logo:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(171, 252, 20, 0.5);
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: black;
            text-decoration: none;
            font-family: 'Fredoka One', sans-serif;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 20px;
        }

        .nav-links a svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            color: #abfc14;
            background: black;
            transform: translateY(-2px);
        }

        .nav-links a:hover svg {
            transform: scale(1.1);
           
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 50%;
            background: linear-gradient(90deg, #abfc14, whitesmoke, purple);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: var(--text-color);
            transition: 0.3s;
        }

        /* Main Content */
        .main-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 100px;
            padding-top: 150px;
        }

        .hero-content {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
        }

        .hero-section {
            max-width: 800px;
            text-align: left;
            margin: 0;
        }
        
        .hero-section h1 {
            font-family: 'Changa One', sans-serif;
            font-size: 4.5rem;
            font-weight: 700;
            margin: 0 0 10px 0;
            letter-spacing: -1px;
            line-height: 1;
            color: var(--text-color);
            text-shadow: 2px 2px 4px var(--shadow-dark);
            text-transform: uppercase;
            transition: all 0.3s ease;
            position: relative;
            cursor: pointer;
        }

        [data-theme="light"] .hero-section h1 {
            color: #000;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        }

        .hero-section h1:hover {
            color: var(--hover-color);
            text-shadow: 2px 2px 8px rgba(171, 252, 20, 0.4);
            transform: translateY(-2px);
        }

        [data-theme="light"] .hero-section h1:hover {
            color: purple;
            text-shadow: 2px 2px 8px rgba(128, 0, 128, 0.4);
        }

        .hero-section h2 {
            font-size: 1.8rem;
            color: var(--text-color);
            margin-bottom: 25px;
            font-weight: 500;
            line-height: 1.2;
            transition: color 0.3s ease;
        }

        [data-theme="light"] .hero-section h2 {
            color: #000;
        }

        .hero-section h2:hover {
            color: var(--hover-color);
        }

        [data-theme="light"] .hero-section h2:hover {
            color: purple;
        }

            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--text-color);
            margin-bottom: 40px;
            max-width: 500px;
            font-weight: 400;
            transition: color 0.3s ease;
        }

        [data-theme="light"] .hero-section p {
            color: #000;
        }

        .hero-section p:hover {
            color: var(--hover-color);
        }

        [data-theme="light"] .hero-section p:hover {
            color: purple;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 20px;
            background: var(--footer-bg);
            border-top: 1px solid var(--border-color);
            color: var(--text-color);
            font-size: 0.9rem;

        /* Tablet Responsive */
        @media (max-width: 1024px) {
            .hero-section h1 {

            }

                padding-left: 120px;
                padding-top: 130px;
            }
        }

        @media (max-width: 900px) {
            .hero-section h1 {
                font-size: 3.8rem;
            }
            
            .main-container {
                padding-left: 100px;
                padding-top: 120px;
            }
        } 

        /* Mobile Responsive */

            .social-icons {
                left: 10px;
                gap: 10px;
            }

                height: 40px;

                width: 20px;
                height: 20px;
                fill: #fff;
            }

            [data-theme="light"] .social-icon svg {
                fill: #333;
            }
        
            .theme-toggle svg {
                fill: #000 !important;
            }

            /* Mobile logo adjustments */
            .logo {
                width: 40px;
                height: 40px;
            }

                font-size: 0.8rem;
            }
            
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                right: 0;
                background: var(--nav-bg);
                flex-direction: column;
                padding: 20px;
                width: 200px;
                border-radius: 0 0 0 10px;
                border: 1px solid var(--border-color);
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: flex;
            }

            .hamburger.active span:nth-child(1) {
                transform: rotate(-45deg) translate(-5px, 6px);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: rotate(45deg) translate(-5px, -6px);
            }

            .main-container {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: flex-start;
                padding: 20px 20px 20px 70px;
                padding-top: 100px;
            }

            .hero-section h1 {
                font-size: 2.8rem;
                letter-spacing: -1px;
                color: var(--text-color);
                text-shadow: 2px 2px 6px rgba(255, 255, 255, 0.8);
            }

            .hero-section h1:hover {
                color: var(--hover-color);
                text-shadow: 2px 2px 8px rgba(171, 252, 20, 0.6);
            }

            .hero-section h2 {
                font-size: 1.4rem;
                color: var(--text-color);
                text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.8);
            }

            .hero-section p {
                font-size: 1rem;
                color: var(--text-color);
                text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.8);
            }

            .hero-content {
                display: flex;
                align-items: center;
                justify-content: flex-start;
                width: 100%;
                min-height: calc(100vh - 100px);
            }

            .nav-tabs {
                padding: 15px 20px;
            }

            footer {
                position: static;
                text-align: center;
                padding: 20px;
                margin-top: 40px;
            }
        }

        /* Small mobile screens */
        @media (max-width: 480px) {
            .hero-section h1 {
                font-size: 2.2rem;
                color: var(--text-color);
                text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.9);
            }
            
            .main-container {
                padding-left: 60px;
                align-items: center;
                padding-top: 100px;
            }

                min-height: calc(100vh - 100px);
                align-items: center;
            }

                left: 5px;
            }

                width: 35px;
                height: 35px;
            }

            .logo::after {
                font-size: 0.7rem;
            }
        }
    </style>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            const hamburger = document.getElementById('hamburger');
            
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        }

        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Load saved theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.body.setAttribute('data-theme', savedTheme);
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const navLinks = document.getElementById('navLinks');
            const hamburger = document.getElementById('hamburger');
            const navTabs = document.querySelector('.nav-tabs');
            
            if (!navTabs.contains(event.target)) {
                navLinks.classList.remove('active');
                hamburger.classList.remove('active');
            }
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
