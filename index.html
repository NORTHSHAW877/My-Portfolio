<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer & Front end Developer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('images/hot19.jpg');
            background-size: cover;
            background-attachment: fixed;
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Navigation */
        .nav-tabs {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #e207be;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -5px;
            left: 0;
            background-color: #64ffda;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 4px;
        }

        .hamburger span {
            width: 25px;
            height: 3px;
            background: white;
            transition: 0.3s;
        }

        /* Main Content */
        .main-container {
            min-height: 100vh;
            padding-top: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-content {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            padding: 40px;
        }

        .hero-section {
            max-width: 800px;
            text-align: left;
        }

        .hero-section h1 {
            font-family: 'Impact', 'Arial Black', sans-serif;
            font-size: 5rem;
            font-weight: 900;
            margin-bottom: 10px;
            letter-spacing: -2px;
            line-height: 0.9;
            color: #000;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.3);
            text-transform: uppercase;
        }

       .hero-section h2 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 25px;
            font-weight: 500;
            line-height: 1.2;
        }

       .hero-section p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #444;
            margin-bottom: 40px;
            max-width: 500px;
            font-weight: 400;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.9);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: #888;
            font-size: 0.9rem;
        }

        /* Tablet Responsive */
        @media (max-width: 1024px) {
            .hero-section h1 {
                font-size: 4.2rem;
            }
        }

        @media (max-width: 900px) {
            .hero-section h1 {
                font-size: 3.8rem;
            }
        }     

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                right: 0;
                background: rgba(0, 0, 0, 0.95);
                flex-direction: column;
                padding: 20px;
                width: 200px;
                border-radius: 0 0 0 10px;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: flex;
            }

            .hamburger.active span:nth-child(1) {
                transform: rotate(-45deg) translate(-5px, 6px);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: rotate(45deg) translate(-5px, -6px);
            }

            .hero-content {
                padding: 20px;
            }

            .hero-section h1 {
                font-size: 2.8rem;
                letter-spacing: -1px;
           }

           .hero-section h2 {
                font-size: 1.4rem;
           }

          .hero-section p {
                font-size: 1rem;
          }

          .nav-tabs {
                padding: 15px 20px;
            }

            .logo {
                font-size: 1.5rem;
            }

            footer {
                position: static;
                text-align: center;
                padding: 20px;
                margin-top: 40px;
            }
        }

        /* Small mobile screens */
        @media (max-width: 480px) {
            .hero-section h1 {
                font-size: 2.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <div class="nav-tabs">
        <div class="logo">need a website?</div>
        
        <!-- Hamburger Menu -->
        <div class="hamburger" id="hamburger" onclick="toggleMenu()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Navigation Links -->
        <div class="nav-links" id="navLinks">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="hireme.html">Hire Me</a>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Hero Content -->
        <div class="hero-content">
            <div class="hero-section">
                <h1> Hi, I'm Pumla </h1>
                <h2>Designer & Front-end Developer</h2>
                <p>Building your online presence, so you can flourish. Passionate about user experience and bringing ideas to life.</p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; Pumla P N. 2025 All rights reserved.
    </footer>

    <script>
        function toggleMenu() {
            const navLinks = document.getElementById('navLinks');
            const hamburger = document.getElementById('hamburger');
            
            navLinks.classList.toggle('active');
            hamburger.classList.toggle('active');
        }

        // Close menu when clicking outside
        document.addEventListener('click', function(event) {
            const navLinks = document.getElementById('navLinks');
            const hamburger = document.getElementById('hamburger');
            const navTabs = document.querySelector('.nav-tabs');
            
            if (!navTabs.contains(event.target)) {
                navLinks.classList.remove('active');
                hamburger.classList.remove('active');
            }
        });

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
